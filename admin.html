<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySupport - Admin Dashboard</title>
    <style>
        /* Global Styles */
        :root {
            --primary-blue: #254a58; /* Dark Blue */
            --secondary-blue: #6cc0bc; /* Light Blue */
            --accent-gray: #a0a8b2; /* Blue-Gray */
            --accent-green: #7b8760; /* Olive Green */
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        h2 {
            text-align: center;
            margin: 40px 0;
            font-size: 2rem;
            color: var(--dark);
        }

        .offer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .offer-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .offer-card h3 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .offer-card p {
            margin-bottom: 10px;
            color: var(--gray);
        }

        .offer-card p strong {
            color: var(--dark);
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="logo.png" height="100px" width="100px" alt="Teper Alarabiyeh Aviation Support">
                    Teper Alarabiyeh Aviation Support Admin
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <section id="admin-dashboard">
        <div class="container">
            <h2>Selected Offers</h2>
            <div class="offer-grid" id="selected-offers">
                <!-- Selected offers will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 SkySupport. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Fetch selected offers from localStorage
        const selectedOffers = JSON.parse(localStorage.getItem('adminData')) || [];

        // Render selected offers
        const selectedOffersContainer = document.getElementById('selected-offers');
        selectedOffersContainer.innerHTML = selectedOffers.map(offer => `
            <div class="offer-card">
                <h3>Offer ID: ${offer.offerId}</h3>
                <p><strong>Airline Email:</strong> ${offer.airlineEmail}</p>
                <p><strong>Service Type:</strong> ${offer.serviceType}</p>
                <p><strong>Selected At:</strong> ${offer.timestamp}</p>
            </div>
        `).join('');
    </script>
</body>
</html>
